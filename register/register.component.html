<div class="container-fluid">
    <div class="row" style="height : 100px;"> </div>
    <div class="row">
      <div class="col-2 col-md-4"></div>
      <div class="col-8 col-md-4 bg-white rounded-pill" [formGroup] = "fbFormGroup">
          <i class="fas fa-unlock-alt d-flex align-items-center justify-content-center fa-3x mb-3"></i>
          <div style="text-align: center; font-weight: bold; font-size: 20px;">Register Here</div>
          <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="mobile">mobile</label>
            <input type="text" class="form-control" id="mobile" placeholder="Mobile" formControlName="mobile">
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mt-3" [disabled]="!fbFormGroup.valid" (click)="registerHere()">Register</button>
          </div>
          <div class="d-flex justify-content-center text-danger font-weight-bold mt-2">OR</div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-secondary m-3" routerLink="/login">Login Here</button>
          </div>
          <!-- <div class="alert alert-danger d-flex justify-content-center m-2" role="alert" *ngIf="uiInvalidCredential">
            A simple danger alertâ€”check it out!
          </div> -->
      </div>
      <div class="col-2 col-md-4"></div>
    </div>
  </div>
